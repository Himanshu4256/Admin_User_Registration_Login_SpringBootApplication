<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/admin-dashboard.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.header {
			background-color: rgb(0, 128, 255);
			color: #ffffff;
		}

		.footer {
			background-color: rgb(0, 128, 255);
			color: #ffffff;
		}

		.sidebar {
			min-height: 100vh;
			background-color: #ffffff;
		}
	</style>
</head>

<body>

	<!-- Header -->
	<header class="header py-4">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6">
					<h3>Welcome, Admin</h3>
				</div>
				<div class="col-md-6 text-end">
					<a href="#" class="btn btn-outline-light">Profile</a>
					<a href="#" class="btn btn-outline-light">Settings</a>
					<a href="#" class="btn btn-outline-light">Logout</a>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div class="col-lg-3 col-md-4 col-sm-12 sidebar">
				<!-- Sidebar content goes here -->
			</div>

			<!-- Main Content Area -->
			<div class="col-lg-9 col-md-8 col-sm-12 mt-4">
				<!-- Main Cards Section -->
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<!-- Card content goes here -->
						</div>
					</div>
					<div class="col-md-6">
						<div class="card">
							<!-- Card content goes here -->
						</div>
					</div>
				</div>

				<!-- Other Dashboard Components (Tables, Charts, etc.) -->
				<div class="row mt-4">
					<div class="col-lg-12">
						<!-- Other components go here -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer class="footer py-3 mt-5">
		<div class="container-fluid text-center">
			<p>&copy; 2023 Admin Dashboard. All rights reserved.</p>
		</div>
	</footer>

	<span sec:authorize="isAuthenticated">
		<a th:href="@{/Logout}"> Logout </a>
	</span>

	<!-- Bootstrap JS and Dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
