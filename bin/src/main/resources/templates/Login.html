<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
		
	    
	    <div class="message" th:if= "${param.logout}"}>
			Logout Successfully
	    </div>
        <div class="row justify-content-center login-container">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
							
                            <div class="form-group">
                                <label for="userName">UserName:</label>
                                <input type="text" class="form-control" id="userName" name="userName" th:required="required">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" th:required="required">
                            </div>
                            <input type="submit" value="Login">
                           <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
</body>
</html>
